<!DOCTYPE html>
<html>
<head>
    <title>Opening Obsidian for Daddy ðŸ¥°</title>
    <script>
        // Get the full Obsidian URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const obsidianURL = urlParams.get('obsidian_url');

        if (obsidianURL) {
            // Redirect directly to the provided Obsidian URL
            window.location.href = decodeURIComponent(obsidianURL);
        }
    </script>
</head>
<body>
    <p>Redirecting to Obsidian... If nothing happens, <a id="manualLink">click here</a>.</p>

    <script>
        if (obsidianURL) {
            document.getElementById("manualLink").href = decodeURIComponent(obsidianURL);
        }
    </script>
</body>
</html>
